<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h2 class="calc">calc</h2>
        <div class="container">
          <p class="theme">Theme</p>
          <div class="tri-state-toggle">
            <input class="button" type="radio" name="toggle" id="one" />
            <input class="button" type="radio" name="toggle" id="two" />
            <input class="button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
      <div id="display-section">
        <p id="display-value"></p>
      </div>
      <div class="input-container">
        <div id="btn">
          <button id="btn1" value="7">7</button>
          <button id="btn2" value="8">8</button>
          <button id="btn3" value="9">9</button>
          <button id="del">DEL</button>
          <button id="btn4" value="4">4</button>
          <button id="btn5" value="5">5</button>
          <button id="btn6" value="6">6</button>
          <button id="btn7" value="+">+</button>
          <button id="btn8" value="1">1</button>
          <button id="btn9" value="2">2</button>
          <button id="btn10" value="3">3</button>
          <button id="btn11" value="-">-</button>
          <button id="btn12" value=".">.</button>
          <button id="btn13" value="0">0</button>
          <button id="btn14" value="/">/</button>
          <button id="btn15" value="*">x</button>
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
